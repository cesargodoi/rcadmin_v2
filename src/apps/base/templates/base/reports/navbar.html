{% load i18n %}

<nav class="navbar navbar-expand-lg navbar-light bg-transp mb-1">
  <a class="navbar-brand" href="#">
    {% trans 'Report' %}
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#secondaryNavbar"
    aria-controls="secondaryNavbar" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="secondaryNavbar">
    <!-- menu items -->
    <ul class="navbar-nav mr-auto">
    </ul>

    <!-- controlers -->
    <div class="navbar-nav">
      <a type="button" class="btn btn-light btn-sm controls-report" href="#" data-toggle="modal" data-target="#modal">
        <i class="fas fa-chart-bar"></i>
        {% trans 'New search' %}
      </a>
      <a type="button" class="btn btn-light btn-sm controls-report" href="#" onclick="window.print()">
        <i class="fas fa-print"></i> 
        {% trans 'To print' %}
      </a>
      <a 
        type="button" 
        class="btn btn-light btn-sm controls-report" 
        href="{% if request.session.data_to_file.empty %} # {% else %} {% url 'get_file' %} {% endif %}"
      >
        <i class="fas fa-file-excel"></i>
        {% trans 'Get file' %}
      </a>
      <a type="button" class="btn btn-light btn-sm controls-report" href="{{ goback }}">
        <i class="fas fa-chevron-left"></i> 
        {% trans 'Go back' %}
      </a>
    </div>
  </div>
</nav>
