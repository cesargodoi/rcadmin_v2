{% load static %}
{% load i18n %}

{% if messages %}
{% for message in messages %}
  <div
    aria-live="polite" 
    aria-atomic="true" 
    class="position-fixed bottom-0 right-0 p-3" 
    style="z-index: 5; right: 0; bottom: 0;"
  >
    <div 
      id="liveToast" 
      class="toast hide" 
      role="alert" 
      aria-live="polite" 
      aria-atomic="true" 
      data-delay="5000"
    >
      <div 
        id="toastBody"
        class="toast-body text-center pt-1 pb-3"
      >
        {{ message }} 
      </div>
    </div>
  </div>

{% endfor %}
{% endif %}
