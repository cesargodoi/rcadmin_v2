{% load i18n %}

<div id="results" class="row" hx-swap-oob="true">
  {% if count %}

      <h4>{% trans 'Search result' %}</h4>
    </div>
    <div class="col-sm-4 small text-right">
      <p class="mt-2"><strong>{{ count }}</strong> {% trans 'records were found in the database' %}</p>
    </div>
  {% endif %}
</div>
