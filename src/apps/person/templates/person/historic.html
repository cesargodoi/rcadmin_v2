{% load i18n %}

{% if object_list %}

  <div class="row">
    <div class="col-sm-8">
      <h4>{% trans 'Historic' %}</h4>
    </div>
    <div class="col-sm-4 small text-right">
      <p class="mt-2"><strong>{{ count }}</strong> {% trans 'records in the database' %}</p>
    </div>
  </div>
  <div id="historicList">
    {% include "person/elements/historic_list.html" %}
  </div>

{% else %}

  <div class="alert alert-secondary" role="alert">
    <h4 class="alert-heading">{% trans 'historic not found' %}</h4>
  </div>
  
{% endif %}
