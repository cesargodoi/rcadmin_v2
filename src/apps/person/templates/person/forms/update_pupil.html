{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}">
  {% csrf_token %}

  <div class="modal-header {% if update %}bg-warning{% else %}bg-primary{% endif %}">
    <h4 class="modal-title {% if update %}text-dark{% else %}text-light{% endif %}">
      {{ title }}
    </h4>
    <button 
      type="button" 
      class="close {% if update %}text-dark{% else %}text-light{% endif %}" 
      data-dismiss="modal" 
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {% include 'person/forms/pupil_fields.html' %}
  </div>

  <div class="modal-footer">
    <div class="text-right">
      <button 
        type="button" 
        class="btn btn-secondary" 
        data-dismiss="modal" 
        aria-label="Close"
      >
        <i class="fas fa-xmark"></i>
        {% trans 'Cancel' %}
      </button>
      <button 
        type="submit"
        class="btn {% if update %}btn-warning{% else %}btn-primary{% endif %}"
      >
        <i class="fas fa-edit"></i>
        {% if update %}
          {% trans 'update' %}
        {% else %}
          {% trans 'Create' %}
        {% endif %}
      </button>
    </div>
  </div>
</form>
