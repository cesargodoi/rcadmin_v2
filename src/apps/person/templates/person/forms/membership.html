{% extends "base/base.html" %}
{% load i18n %}

{% load crispy_forms_tags %}

{% block content %}

<div class="text-right mb-3">
  <button 
    class="btn btn-{% if to_create %}primary{% else %}warning{% endif %} mt-2"
    onclick="document.getElementById('form').submit();">
    <i class="fas fa-check"></i> Save
  </button>
  <a class="btn btn-light text-info mt-2 mr-3"
    href="{% url 'membership_ps_list' person.id %}">
    <i class="fas fa-chevron-left"></i> 
    {% trans 'Back' %}
  </a>
</div>

<article class="media content-section">
  <div class="media-body">
    <h4>{% if to_create %}{% trans 'Create' %}{% else %}{% trans 'Update' %}{% endif %} {% trans 'Membership' %}</h4>
    <form method="POST" enctype="multipart/form-data" id="form">
      {% csrf_token %}
      {{ form | crispy }}
    </form>
  </div>
</article>

{% endblock %}
