{% load i18n %}

<ul class="list-group">
  {% for person in results %}
    <li 
      class="list-group-item text-secondary"
      style="cursor: pointer;"
      hx-get="{% url 'order_add_person' %}"
      hx-vals='{"name": "{{ person.name }}", "id": "{{ person.id }}"}'
      hx-target="#personName"
      hx-swap="innerHTML"
    >
      {{ person.name }}
    </li>
  {% empty %}
    <li class="list-group-item text-secondary">{% trans 'No search results' %}</li>
  {% endfor %}
</ul>
