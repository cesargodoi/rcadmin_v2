{% load static %}
{% load i18n %}
{% load crispy_forms_tags %}

<form hx-post="{{ request.path }}" hx-encoding="multipart/form-data">
  {% csrf_token %}

  <div class="modal-header bg-warning">
    <h4 class="modal-title text-dark">
      {{ title }}
    </h4>
    <button 
      type="button" 
      class="close text-dark" 
      data-dismiss="modal" 
      aria-label="Close"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    {{ form|crispy }}
  </div>

  <div class="modal-footer">
    <div class="text-right">
      <button 
        type="button" 
        class="btn btn-secondary" 
        data-dismiss="modal" 
        aria-label="Close"
      >
        <i class="fas fa-xmark"></i>
        {% trans 'Cancel' %}
      </button>
      <button 
        id="submit"
        type="submit"
        class="btn btn-warning"
      >
        <i class="fas fa-check"></i>
        {% trans 'Confirm' %}
      </button>
    </div>
  </div>
</form>
