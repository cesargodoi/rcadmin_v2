{% load i18n %}

<ul class="nav nav-pills" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" 
      id="info" 
      data-toggle="tab" 
      href="#tabInfo" 
      role="tab" 
      aria-controls="info"
      aria-selected="true">{% trans 'Info' %}</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" 
      id="others" 
      data-toggle="tab" 
      href="#tabOthers" 
      role="tab" 
      aria-controls="others"
      aria-selected="false">{% trans 'Others' %}</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" 
      id="responsibles" 
      data-toggle="tab" 
      href="#tabResponsibles" 
      role="tab" 
      aria-controls="responsibles"
      aria-selected="false">{% trans 'Responsibles' %}</a>
  </li>
</ul>

<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" 
    id="tabInfo" 
    role="tabpanel" 
    aria-labelledby="info-tab">
    {% include 'center/elements/tab_info.html' %}
  </div>
  <div class="tab-pane fade" 
    id="tabOthers" 
    role="tabpanel" 
    aria-labelledby="other-tab">
    {% include 'center/elements/tab_others.html' %}
  </div>
  <div class="tab-pane fade" 
    id="tabResponsibles" 
    role="tabpanel" 
    aria-labelledby="responsibles-tab">
    {% include 'center/elements/tab_responsibles.html' %}
  </div>
</div>

<!-- Modal -->
{% include 'center/elements/modal_pix.html'%}
