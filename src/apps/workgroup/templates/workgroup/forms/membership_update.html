{% load i18n %}
{% load crispy_forms_tags %}

<form 
  id="form"
  hx-post="{{ to_update }}?pos={{pos}}"
  hx-target="#MBR{{ mbr_pk }}"
  hx-swap="innerHTML"
>
  {% csrf_token %}

  <div class="modal-header">
    <h5 class="modal-title">
      {% trans 'Update Membership' %}
    </h5>
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <table class="table table-sm">
      <tr>
        <th class="small" width="20%">{% trans 'person' %}</th>
        <td>
          <strong>{{ object.person.name }}</strong> 
          &nbsp;&nbsp; 
          <small class="text-muted font-italic">{{ object.person.center }}</small>
        </td>
      </tr>
    </table>
    <hr>
    {{ form | crispy }}
  </div>
  <div class="modal-footer">
    <div class="text-right">
      <button 
        type="button" 
        class="btn btn-secondary" 
        data-dismiss="modal" 
        aria-label="Close"
      >
        <i class="fas fa-xmark"></i>
        {% trans 'Cancel' %}
      </button>
      <button 
        type="submit"
        class="btn btn-warning"
      >
        <i class="fas fa-check"></i>
        {% trans 'Confirm' %}
      </button>
    </div>
  </div>
</form>

<style type="text/css">
  h5 {color: black;}
</style>
