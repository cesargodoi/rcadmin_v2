{% for obj in object_list %}
  
  <div 
    class="row border-top border-secondary pb-2 pt-2 {% if not obj.person.is_active %}text-danger{% endif %}"
    {% if forloop.last and forloop.counter == LIMIT %}
      hx-get="{% url 'mentoring_group_frequencies' object.pk %}?page={{ page|add:1 }}" 
      hx-trigger="revealed" 
      hx-swap="afterend"
      hx-target="this"
    {% endif %}
  >

  {% include "workgroup/mentoring/elements/frequency_list_item.html" %}

  </div>
{% endfor %}
