{% load i18n %}
{% load crispy_forms_tags %}
<div class="alert d-none" id="payformDiv">
  <h5>{% trans 'Form of Payment' %}</h5>
  <form id="newOrderForm" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-lg-3" id="payform_type">
        {{ form.type | as_crispy_field }}
      </div>
      <div class="col-lg-3">
        {{ form.value | as_crispy_field }}
      </div>
      <div class="col-lg-3">
        {{ form.bank_flag | as_crispy_field }}
      </div>
      <div class="col-lg-3">
        {{ form.ctrl_number | as_crispy_field }}
      </div>
    </div>
    <div class="row">
      <div class="form-group col-lg-6">
        <label for="description">{% trans 'Description' %}</label>
        <input type="text" 
          class="form-control" 
          id="description" 
          name="description"
          value="{{ request.session.my_order.description }}"
        >
      </div>
      <div class="col-lg-6">
        {{ form.voucher_img | as_crispy_field }}
      </div>
    </div>
  </form>
</div>
